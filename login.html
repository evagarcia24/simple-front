<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RPG Juego de Rol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="background-overlay"></div>

    <div class="container">
        <div class="panel">

            <!-- Header -->
            <div class="panel-header">
                <i class="fas fa-landmark"></i>
                <h1>RPG JUEGO DE ROL</h1>
                <p class="subtitle">Sobrevive al trámite, si puedes.</p>
            </div>

            <!-- Formulario de Login -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Usuario o Email
                    </label>
                    <input type="text" id="username" placeholder="Introduce tu usuario o email" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Introduce tu contraseña" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('password','toggleIcon')">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-block">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>

                <!-- Error -->
                <div id="errorMsg" class="msg-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText"></span>
                </div>
            </form>

            <!-- Separador -->
            <div class="separator"><span>o</span></div>

            <!-- Registro -->
            <div class="link-section">
                <p>¿No tienes cuenta?</p>
                <a href="register.html" class="btn">
                    <i class="fas fa-user-plus"></i> Crear Cuenta Nueva
                </a>
            </div>

            <div class="panel-footer">
                <p>&copy; 2026. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('errorMsg');
            const errorText = document.getElementById('errorText');
            errorDiv.classList.remove('visible');

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                const user = await api.login(username, password);
                // Save user info for frontend use
                localStorage.setItem('user', JSON.stringify(user));
                window.location.href = 'dashboard.html';
            } catch (err) {
                errorText.textContent = typeof err.message === 'string' ? err.message : 'Error al iniciar sesión';
                errorDiv.classList.add('visible');
            }
        });

        // If already logged in, redirect
        api.me().then(user => {
            localStorage.setItem('user', JSON.stringify(user));
            window.location.href = 'dashboard.html';
        }).catch(() => { });
    </script>
</body>

</html>
